<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>レジリクエスト_クエスト入力画面</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">レジリクエスト</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">ログイン状態の変数</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">ログイン状態の変数</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons blue-text">menu</i></a>
    </div>
  </nav>

  <div class="container">
        <br><br>
        <h4><p class="header center blue-text">クエストリスト</p></h4>
    <div class="row center">
      <div class="row"></div>
    </div>

<!--Card型 -->
{% for quest in quest_array %}
    <div class="row">
      <div class="col s12 m5">
        <div class="card-panel blue">
          <div class="card-content white-text">
              <span class="card-title"><p>{{quest.name}}</p></span>
            <div>    
                <span class="white-text">
              <i class="material-icons ">grade</i>
              <i class="material-icons ">grade</i>
              <i class="material-icons ">grade</i>
                </span>
            </div>
          </div>
          <div class="chip">
            <img src="/images/ito.jpg" alt="Contact Person">
            伊藤　武仙
          </div>
          <a class="red lighten-1 waves-effect waves-light btn">詳細を確認</a>
          <div> 
          </div>
          </span>
        </div>
      </div>
    </div>
{% endfor %}
<!--Card型 ここまで-->

  </div>


  <footer class="page-footer blue">
    <div class="footer-copyright blue">
      <div class="container blue">
      ©2016 レジリクエスト
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="/js/materialize.js"></script>
  <script src="/js/init.js"></script>

  </body>
</html>
