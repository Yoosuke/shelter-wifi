<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>レジリクエスト_クエスト入力画面</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">レジリクエスト</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">ログイン状態の変数</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">ログイン状態の変数</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons blue-text">menu</i></a>
    </div>
  </nav>

      <div class="container">
        <br><br>
        <h4><p class="header center blue-text">クエスト依頼</p></h4>
        <div class="row center">
          <div class="row"></div>
        </div>

        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12 m8 l6 offset-l3">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">クエスト名(14字以内）</label>
                </div>
              </div>
            </form>
        </div>

        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12 m8 l8 offset-l2">
                  <textarea id="textarea2" class="materialize-textarea"></textarea>
                  <label for="textarea2">クエスト内容(推奨200字以内）</label>
                </div>
              </div>
            </form>
        </div>

        <div class="row center">
          <h5 class="blue-text">依頼の難しさ</h5>
          <div class="col s12 m6 l6 offset-l3">
            <form action="#">
            <p>
              <input name="group1" type="radio" id="test1" />
              <label for="test1">すぐにできるちょっとしたお願い</label>
            </p>
            <p>
              <input name="group1" type="radio" id="test2" />
              <label for="test2">すこし時間かかるお願い</label>
            </p>
            <p>
              <input name="group1" type="radio" id="test3"  />
              <label for="test3">大変なお願い</label>
            </p>
            </form>
          </div>        
        </div>
      </br>
    </div>
      <div class="row">
        <div class="col s12 m8 l6">
          <form action="#">
            <div class="file-field input-field">
              <div class="btn blue">
                <span>写真</span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </form>
        </div>
      </div>

      <form action="/quest/post" method="POST">
      name: <input name="name" type="text" /><br />
      contents: <input name="contents" type="text" /><br />
      
      <button type="submit">Save</button>
    </form>

  <footer class="page-footer blue">
    <div class="footer-copyright blue">
      <div class="container blue">
      ©2016 レジリクエスト
      </div>
    </div>
  </footer>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="/js/materialize.min.js"></script>
  <script src="/js/init.js"></script>

  </body>
</html>
